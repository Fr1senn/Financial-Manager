@if(isLoading | async){
<app-loading></app-loading>
} @else { @if (isUserAuthenticated()) {
<div class="h-screen p-[15px]">
  <div class="flex justify-between size-full">
    <div class="min-w-[20%] h-fit border border-[#005CBB] rounded-xl px-[15px]">
      <div class="size-full flex-col flex justify-between">
        <div class="flex justify-between items-center my-[2px]">
          <div class="flex items-center space-x-[5px]">
            <mat-icon class="text-[#005CBB]">person</mat-icon>
            <span class="text-xl">{{ currentUserCredentials?.fullName }}</span>
          </div>
          <button (click)="openUserCredentialsEditing()" mat-icon-button>
            <mat-icon class="text-[#005CBB]">edit</mat-icon>
          </button>
        </div>
        <hr />
        <div class="size-full">
          <div class="w-fit my-[5px]">
            <a
              [routerLink]="['']"
              class="flex items-center justify-center space-x-[5px] hover:cursor-pointer"
            >
              <mat-icon class="text-[#005CBB]">home</mat-icon>
              <span [routerLinkActive]="['underline']" class="text-xl"
                >Головна</span
              >
            </a>
          </div>
          <div class="w-fit my-[5px]">
            <a
              class="flex items-center justify-center space-x-[5px] hover:cursor-pointer"
            >
              <mat-icon class="text-[#005CBB]">history</mat-icon>
              <span class="text-xl">Історія транзакцій</span>
            </a>
          </div>
        </div>
        <div>
          <hr />
          <button
            (click)="logout()"
            class="flex items-center w-full"
            mat-button
          >
            <mat-icon>logout</mat-icon>
            <span>Вийти</span>
          </button>
        </div>
      </div>
    </div>
    <div class="mx-[15px] p-[15px] border border-[#005CBB] rounded-xl w-full">
      <div class="size-full">
        <router-outlet></router-outlet>
      </div>
    </div>
    <div
      class="flex flex-col min-w-[20%] h-full space-y-[15px] overflow-hidden"
    >
      <div class="border border-[#005CBB] rounded-xl grow px-[10px]">
        <app-transactions></app-transactions>
      </div>
    </div>
  </div>
</div>
} @else {
<div class="h-screen p-[15px]">
  <div class="flex items-center justify-center size-full">
    <div class="w-1/3">
      <app-auth></app-auth>
    </div>
  </div>
</div>
} }
