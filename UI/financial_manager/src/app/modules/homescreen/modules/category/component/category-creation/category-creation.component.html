<mat-dialog-content>
  <div class="w-full mb-[5px] flex items-center justify-between">
    <span class="font-medium">Створення категорії</span>
    <mat-icon mat-dialog-close>clear</mat-icon>
  </div>
  <form [formGroup]="categoryCreationForm!">
    <mat-form-field class="w-full">
      <mat-label>Назва категорії</mat-label>
      <input formControlName="title" type="text" matInput />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Скасувати</button>
  <button (click)="createCategory()" mat-button [disabled]="categoryCreationForm!.invalid">Створити</button>
</mat-dialog-actions>
