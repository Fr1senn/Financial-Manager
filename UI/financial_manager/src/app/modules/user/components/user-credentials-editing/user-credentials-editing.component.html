<mat-dialog-content>
  <div class="w-full mb-[5px] flex items-center justify-between">
    <span class="font-medium">Редагування користувацьких даних</span>
    <mat-icon mat-dialog-close>clear</mat-icon>
  </div>
  @if (userCredentialsEditingForm) {
  <form class="space-y-[5px]" [formGroup]="userCredentialsEditingForm!">
    <mat-form-field class="w-full">
      <mat-label>Повне ім'я</mat-label>
      <input matInput formControlName="fullName" type="text" />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Місячний бюджет</mat-label>
      <input matInput formControlName="monthlyBudget" type="number" />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>День оновлення бюджету</mat-label>
      <input
        matInput
        formControlName="budgetUpdateDay"
        type="number"
        min="1"
        max="31"
      />
    </mat-form-field>
  </form>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Скасувати</button>
  <button
    [disabled]="userCredentialsEditingForm?.invalid"
    (click)="updateUserCredentials()"
    mat-button
  >
    Редагувати
  </button>
</mat-dialog-actions>
